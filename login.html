<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Adicionar Anúncio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input,
    button {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #d90429;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #fd052f;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Login plataforma grupo F&L</h2>
    <label for="email">E-mail:</label>
    <input type="email" id="email" required>
    <label for="password">Senha:</label>
    <input type="password" id="password" required>
    <button onclick="login()">Entrar</button>

    <div id="form-section" style="display: none;">
      <h2>Adicionar Anúncio</h2>
      <label for="carModel">Modelo do Carro:</label>
      <input type="text" id="carModel" required>
      <label for="imageURL">URL da Imagem:</label>
      <input type="url" id="imageURL" required>
      <label for="additionalInfo">Informações Adicionais:</label>
      <textarea id="additionalInfo" rows="4" required></textarea>
      <button onclick="addAd()">Adicionar Anúncio</button>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulação de autenticação (substitua por lógica real)
      if (email === 'usuario@email.com' && password === 'senha123') {
        alert('Login bem-sucedido!');
        document.getElementById('form-section').style.display = 'block';
      } else {
        alert('Falha no login. Verifique suas credenciais.');
      }
    }

    function addAd() {
      const carModel = document.getElementById('carModel').value;
      const imageURL = document.getElementById('imageURL').value;
      const additionalInfo = document.getElementById('additionalInfo').value;

      // Aqui você pode adicionar lógica para armazenar essas informações
      // Em uma aplicação real, você precisará de um backend para gerenciar dados.

      alert(`Anúncio Adicionado:\nModelo: ${carModel}\nImagem: ${imageURL}\nInfo Adicional: ${additionalInfo}`);
    }
  </script>

</body>

</html>
